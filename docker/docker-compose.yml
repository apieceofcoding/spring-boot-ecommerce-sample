services:
  db:
    image: postgres:18
    container_name: postgres-ecommerce
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admindev
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - postgres_ecommerce:/var/lib/postgresql

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: minio-ecommerce
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admindev
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # web console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

volumes:
  postgres_ecommerce:
  minio_data:
